<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{ name }}的简历</title>
  <meta name="description" content="{{ meta_content }}">
  <meta name="keywords" content="{{ keywords }}">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1">
  <link rel="stylesheet" href="assets/styles.css">
  {% if ga_id %}
  <script>
  var _hmt = _hmt || [];
  (function() {
    var hm = document.createElement("script");
    hm.src = "{{ ga_id }}";
    var s = document.getElementsByTagName("script")[0];
    s.parentNode.insertBefore(hm, s);
  })();
  </script>
  {% endif %}
</head>
<body class="{% block body_class %}{% endblock %}">
  <div class="site">
    {% block main %}{% endblock %}
  </div>
<footer>
    <p>Theme by <a {% if website %}href="{{ website }}"{% else %}
        {% if github %}href="{{ github }}"{% endif %}{% endif %} target="_blank">{{ nickname }}</a>. Made with <i class="fa fa-heart throb" style="color: #d43f57;"></i> by <a href="https://github.com/xiao555/Resume-it" target="_blank">Resume-it</a>. 最后更新于{{ update_time }} <a href="./print.html">打印版</a></p>
</footer>
<script src="assets/scripts.js"></script>
</body>
</html>
